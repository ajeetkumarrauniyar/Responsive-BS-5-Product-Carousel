<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Multi-Slide Carousel</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin: 10px;
    }
  </style>
</head>

<body>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-bs-target="#carouselExampleControls" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carouselExampleControls" data-bs-slide-to="1"></li>
      <li data-bs-target="#carouselExampleControls" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <!-- Slide 1 -->
      <div class="carousel-item active">
        <div class="container">
          <div class="row">
            <!-- Cards for Slide 1 (4 cards on large devices) -->
            <div class="col-lg-3 col-md-6 col-sm-12">
              <div class="card">
                <img src="https://via.placeholder.com/200" class="card-img-top" alt="Card 1">
                <div class="card-body">
                  <h5 class="card-title">Card 1</h5>
                  <p class="card-text">This is the content of Card 1.</p>
                </div>
              </div>
            </div>
            <!-- Repeat the same structure for the other cards in Slide 1 -->
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item">
        <div class="container">
          <div class="row">
            <!-- Cards for Slide 2 (2 cards on medium devices) -->
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="card">
                <img src="https://via.placeholder.com/200" class="card-img-top" alt="Card 5">
                <div class="card-body">
                  <h5 class="card-title">Card 5</h5>
                  <p class="card-text">This is the content of Card 5.</p>
                </div>
              </div>
            </div>
            <!-- Repeat the same structure for the other cards in Slide 2 -->
          </div>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item">
        <div class="container">
          <div class="row">
            <!-- Cards for Slide 3 (1 card on small devices) -->
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="card">
                <img src="https://via.placeholder.com/200" class="card-img-top" alt="Card 7">
                <div class="card-body">
                  <h5 class="card-title">Card 7</h5>
                  <p class="card-text">This is the content of Card 7.</p>
                </div>
              </div>
            </div>
            <!-- Repeat the same structure for the other cards in Slide 3 -->
          </div>
        </div>
      </div>
    </div>
    <!-- Controls -->
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>

  <!-- Add Bootstrap JS and any custom scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    // Function to adjust the number of cards per slide based on device size
    function adjustCardsPerSlide() {
      const slide1 = document.querySelector(".carousel-inner .carousel-item:nth-child(1) .row");
      const slide2 = document.querySelector(".carousel-inner .carousel-item:nth-child(2) .row");
      const slide3 = document.querySelector(".carousel-inner .carousel-item:nth-child(3) .row");

      // Remove all cards from the slides
      slide1.innerHTML = "";
      slide2.innerHTML = "";
      slide3.innerHTML = "";

      const cardsData = [
        // Replace this array with your actual card data (image, title, and content)
        // Example:
        { image: "https://images.unsplash.com/photo-1560343090-f0409e92791a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2128&q=80", title: "Card 1", content: "This is the content of Card 1." },
        { image: "https://images.unsplash.com/photo-1586495777744-4413f21062fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=715&q=80", title: "Card 2", content: "This is the content of Card 2." },
        { image: "https://images.unsplash.com/photo-1553456558-aff63285bdd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80", title: "Card 3", content: "This is the content of Card 3." },
        { image: "https://images.unsplash.com/photo-1546868871-7041f2a55e12?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80", title: "Card 4", content: "This is the content of Card 4." },
        { image: "https://images.unsplash.com/photo-1560343090-f0409e92791a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2128&q=80", title: "Card 1", content: "This is the content of Card 1." },
        { image: "https://images.unsplash.com/photo-1553456558-aff63285bdd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80", title: "Card 5", content: "This is the content of Card 5." },
        { image: "https://images.unsplash.com/photo-1553456558-aff63285bdd1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80", title: "Card 6", content: "This is the content of Card 6." },
        { image: "https://images.unsplash.com/photo-1602143407151-7111542de6e8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80", title: "Card 7", content: "This is the content of Card 7." },
        { image: "https://images.unsplash.com/photo-1564466809058-bf4114d55352?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=686&q=80", title: "Card 8", content: "This is the content of Card 8." },
        { image: "https://images.unsplash.com/photo-1583394838336-acd977736f90?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=684&q=80", title: "Card 9", content: "This is the content of Card 9." },
        { image: "https://images.unsplash.com/photo-1541643600914-78b084683601?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=704&q=80", title: "Card 10", content: "This is the content of Card 10." },
        { image: "https://images.unsplash.com/photo-1580870069867-74c57ee1bb07?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fHByb2R1Y3R8ZW58MHwxfDB8fHwy&auto=format&fit=crop&w=600&q=60", title: "Card 11", content: "This is the content of Card 11." },

      ];

      // Determine the number of cards per slide based on the device size
      let cardsPerSlide;
      if (window.innerWidth >= 992) {
        // Large devices: 4 cards per slide
        cardsPerSlide = 4;
      } else if (window.innerWidth >= 768) {
        // Medium devices: 2 cards per slide
        cardsPerSlide = 2;
      } else {
        // Small devices: 1 card per slide
        cardsPerSlide = 1;
      }

      // Distribute cards among the slides
      let currentSlide = slide1;
      let cardsInCurrentSlide = 0;
      cardsData.forEach((card, index) => {
        const cardHTML = `
          <div class="col-lg-${12 / cardsPerSlide} col-md-${12 / cardsPerSlide} col-sm-12">
            <div class="card">
              <img src="${card.image}" class="card-img-top" alt="${card.title}">
              <div class="card-body">
                <h5 class="card-title">${card.title}</h5>
                <p class="card-text">${card.content}</p>
              </div>
            </div>
          </div>
        `;

        currentSlide.appendChild(document.createRange().createContextualFragment(cardHTML));
        cardsInCurrentSlide++;

        // Move to the next slide if the current slide is full
        if (cardsInCurrentSlide >= cardsPerSlide) {
          if (currentSlide === slide1) currentSlide = slide2;
          else if (currentSlide === slide2) currentSlide = slide3;
          else currentSlide = slide1;
          cardsInCurrentSlide = 0;
        }
      });
    }

    // Initial update on page load
    adjustCardsPerSlide();

    // Update the carousel whenever the window size changes
    window.addEventListener('resize', adjustCardsPerSlide);
  </script>
</body>

</html>
